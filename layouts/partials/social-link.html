{{if .Site.Params.sociallink}}
<div class="sk3-flex sk3-flex-center-h sk3-margin-v-10">
	<sk3-social>
		{{range .Site.Data.social.site}}
		{{if isset $.Site.Params.sociallink .id}}
		<a href="{{printf .url (index $.Site.Params.sociallink .id)}}">
			<svg class="sk3-social-fab">
				<use xlink:href="#{{.svg}}"></use>
			</svg>
		</a>
		{{end}}
		{{end}}
	</sk3-social>
</div>
{{end}}
